<html>
	<head>
	    
                <SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript1.2" src="mapoverview.js"></SCRIPT>
		<script LANGUAGE="JavaScript1.2" TYPE="text/javascript">
		
			var isNav = false;
			
			function detectBrowser() {
				isNav = (navigator.appName.indexOf("Netscape")>=0);	
			}
			
			function register() {
				if ( parent.controller == null ) {
					parent.controller = new parent.Controller();
					parent.controller.init();
				}
				detectBrowser();
				if ( isNav ) {
					onmouseup = initEventHandler;
				} else {
					document.onmouseup = initEventHandler;
				}
			}
			
			function initMapOverview() {				
				parent.controller.initMapOverview( document );
			}
					
			
			function initEventHandler(e) {
				var x  = 0;
				var y  = 0;
				if (this.isNav) {
					x = e.layerX;
					y = e.layerY;
				} else {
					x = window.event.offsetX;
					y = window.event.offsetY;
				}
				parent.controller.vMapOverview.mouseUp(x,y);
			}
		</script>
            <META HTTP-EQUIV="imagetoolbar" CONTENT="no">	
	</head>
	<body onload="register(); initMapOverview();" bgcolor='#FFFFFF'>
	</body>
<html>
