	<!--
	Deze tekst kan weg of moet veranderd worden:
	
	Het metaEditType attribuut van de body tag wordt gebruikt door NPS om te bepalen op welke manier hij zijn data opslaat.
	De "fullXML" mode die in deze stylesheet wordt gebruikt, slaat alle "nodes die childnodes hebben" die in html-commentaar staan in de resulterende
	html-file, op als nieuwe xml file. Gewijzigde nodes worden opgeslagen. Ook kunnen nieuwe nodes worden aangemaakt.
	In "singleElement" mode worden alle gewijzigde nodes opgeslagen, maar kunnen geen nieuwe nodes aangemaakt worden.
	-->
	<body onload="init()" changed="false" metaEditType="fullXML" onmousemove="mouseEvent()">
	
		<p>Test</p>
		
		<div id="writeroot"></div>
		
	</body>
