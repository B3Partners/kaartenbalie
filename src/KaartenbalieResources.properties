algemeen.index.title=Welkom bij de kaartenbalie
algemeen.index.inleiding.deel1=U werkt met een groot aantal kaarten. U heeft zelf kaarten en u wilt deze informatie verrijken met kaarten van externen: luchtfoto's, wegenkaarten of mogelijk de Grootschalige Basis Kaart Nederland (GBKN). Het is natuurlijk mogelijk deze kaarten allemaal te kopen en op de eigen server te zetten, maar een betere oplossing is Kaartenbalie.
algemeen.index.inleiding.deel2=Kaartenbalie maakt het mogelijk om kaarten afkomstig van meerdere bronnen als een geheel te raadplegen. U kunt metadata toevoegen, prijzen instellen en het gebruik monitoren.
algemeen.index.inleiding.deel3=Neemt u contact op met B3Partners voor meer informatie: <a href="mailto:info@b3partners.nl">info@b3partners.nl</a> of kijk op de website van <html:link href="http://www.b3partners.nl/">B3Partners</html:link>.
