demo.index.title=Welkom bij de demoversie van de Kaartenbalie
demo.index.header1=Wat is kaartenbalie
demo.index.body1=Kaartenbalie is een webapplicatie, aangeboden door B3Partners, waarmee u de mogelijkheid heeft om kaartmateriaal dat op verschillende locaties (verschillende webservers) wordt aangeboden, op een eenvoudige en snelle manier te combineren <b>&eacute;n te beveiligen tegen ongewenst gebruik</b>. Dit kaartmateriaal dient daartoe wel aangeboden te worden als OGC WMS 1.1.1 service.
demo.index.header2=Hoe gaat het in zijn werk?
demo.index.body2=Als u een nieuwe gebruiker bent dan kunt u op eenvoudige wijze uzelf registreren. <b>Volg hiertoe de stappen boven in dit scherm.</b><br />Standaard krijgt u een kaart te zien zoals die door B3Partners wordt aangeboden. Om de kracht van Kaartenbalie aan te tonen kunt u daarnaast ook eigen kaartmateriaal toevoegen <b>zonder</b> dat anderen van ditzelfde materiaal gebruik kunnen maken.
demo.index.header3=Direct naar de GIS-viewer
demo.index.body3=Indien u zich al geregistreerd heeft kunt u meteen naar de viewer gaan.<p>
