algemeen.metadata.title=B3P Metadata Editor (metadatastandaard kernset voor geografie 1.2)
algemeen.metadata.deel1=U kunt deze metadata editor gratis gebruiken vanaf deze website. Nadat u de gegevens heeft ingevuld kunt u het xml-bestand naar u toe mailen.
algemeen.metadata.deel2=Deze metadata editor is conform metadatastandaard kernset voor geografie 1.2 (ISO 19139). Als extra kan ook attribuut informatie (ISO 19110) worden toegevoegd.
algemeen.metadata.deel3=Als u de metadata wilt valideren bij Geonovum, dient u alle waarden met een rood label in te vullen. Waarden met groene labels zijn conditioneel: zij dienen in specifieke gevallen ingevuld te worden. De tooltip van elke waarde bevat meer informatie. Bij Geonovum kunt u alleen het ISO 19139 deel valideren; dit kunt u toegestuurd krijgen door "strict" aan te vinken. Als u "strict" uitgevinkt laat kunt u de metadata niet direct valideren, maar krijgt u ook de attribuutinformatie (ISO 19110) meegestuurd.
algemeen.metadata.deel4=Indien u deze editor in uw eigen omgeving wilt toepassen, kunt u contact opnemen met B3Partners BV: <a href="mailto:info@b3partners.nl">info@b3partners.nl</a>

